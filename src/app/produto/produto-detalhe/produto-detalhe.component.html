<div class="container bg-light">
  <div class="row pt-5 pb-5">
    <div class="col-md-6">
      <img [src]="produto.img" width="300" alt="">
    </div>
    <div class="col-md-6">
      <h1 [innerText]="produto.nome"></h1>
      <p [innerText]="produto.descricao"></p>
      <a class="btn btn-primary float-end" href="javascript:window.history.back()">Voltar</a>
    </div>
  </div>
</div>
